<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="10_3_style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="box-container">
        <div class="first-line">
            <div class="btn yellow" type="button" id="yellow">1</div>
            <div class="btn red" type="button" id="red">2</div>
        </div>
        <div class="second-line">
            <div class="btn green" type="button" id="green">3</div>
            <div class="btn blue" type="button" id="blue">4</div>
        </div>        
    </div>
    <script src="10_3_Simon_Game.js"></script>
</body>
</html>
